<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>簡單計算機</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .calculator {
    width: 300px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }
  .calculator-header {
    background-color: #3498db;
    color: #fff;
    padding: 10px 0;
    text-align: center;
    font-size: 24px;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }
  .calculator-body {
    padding: 20px;
    text-align: center;
  }
  input[type="text"] {
    width: 100%;
    margin-bottom: 10px;
    padding: 15px;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 18px;
    text-align: right;
    outline: none;
  }
  .row {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .button {
    width: calc(25% - 10px);
    padding: 15px;
    box-sizing: border-box;
    border: none;
    border-radius: 5px;
    background-color: #3498db;
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s;
  }
  .button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<div class="calculator">
  <div class="calculator-header">
    簡單計算機
  </div>
  <div class="calculator-body">
    <input type="text" id="display" readonly>
    <div class="row">
      <div class="button" onclick="appendToDisplay('7')">7</div>
      <div class="button" onclick="appendToDisplay('8')">8</div>
      <div class="button" onclick="appendToDisplay('9')">9</div>
      <div class="button" onclick="appendToDisplay('+')">+</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendToDisplay('4')">4</div>
      <div class="button" onclick="appendToDisplay('5')">5</div>
      <div class="button" onclick="appendToDisplay('6')">6</div>
      <div class="button" onclick="appendToDisplay('-')">-</div>
    </div>
    <div class="row">
      <div class="button" onclick="appendToDisplay('1')">1</div>
      <div class="button" onclick="appendToDisplay('2')">2</div>
      <div class="button" onclick="appendToDisplay('3')">3</div>
      <div class="button" onclick="appendToDisplay('*')">*</div>
    </div>
    <div class="row">
      <div class="button" onclick="clearDisplay()">C</div>
      <div class="button" onclick="appendToDisplay('0')">0</div>
      <div class="button" onclick="calculate()">=</div>
      <div class="button" onclick="appendToDisplay('/')">/</div>
    </div>
  </div>
</div>

<script>
function appendToDisplay(value) {
  document.getElementById('display').value += value;
}

function clearDisplay() {
  document.getElementById('display').value = '';
}

function calculate() {
  var expression = document.getElementById('display').value;
  try {
    var result = eval(expression);
    document.getElementById('display').value = result;
  } catch (error) {
    document.getElementById('display').value = 'Error';
  }
}
</script>

</body>
</html>
